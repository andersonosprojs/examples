<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <app-new-user (userCreated)="onUserCreated($event)"></app-new-user>
    </div>
    <div class="col-sm-12 col-md-6">
      <app-user
        *ngFor="let user of users; let i = index"
        [user]="user"
        [id]="i"
        (statusChanged)="onStatusChanged($event)"></app-user>
    </div>
  </div>
</div>
